{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block breadcrumbs %}
    <a href="#" class="active">Новости</a>
{% endblock %}

{% block content %}
    {% for i in news %}
        <div class="news">
            <img src="/media/{{ i.image }}" alt="{{ i.title }}" />
            <h4>{{ i.title }}</h4>
            {{ i.content }}
        </div>
    {% endfor %}
{% endblock %}
